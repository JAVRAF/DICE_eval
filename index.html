<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>DICE Game</title>
  </head>
  <body>
    <main class="container h-100">
      <div class="row mainRow">
        <div class="options d-flex align-items-center justify-content-center"><p role="button" onclick="newGame()"><svg class="icon mb-2" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="bi bi-plus-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>NEW GAME</p>
        </div>
      </div>
      <div class="row mainRow">
        <div class="col-5 d-flex align-items-center justify-content-evenly">
          <div class="row w-100">
            <div class="col-11 d-flex align-items-center justify-content-evenly"><p class="title">PLAYER 1</p></div>
            <div class="col-1 d-flex align-items-center justify-content-evenly"><canvas id="canvasDot1"></canvas></div>
            <div id="global1" class="text-center">0</div>
          </div>
        </div>
        <div class="col-2 d-flex align-items-center justify-content-center" id="diceBloc"></div>
        <div class="col-5 d-flex align-items-center justify-content-start">
          <div class="row w-100">
            <div class="col-10 d-flex align-items-center justify-content-evenly"><p class="title">PLAYER 2</p></div>
            <div class="col-2 d-flex align-items-center justify-content-evenly"><canvas id="canvasDot2"></canvas></div>
            <div id="global2" class="text-center">0</div>
          </div>
        </div>
      </div>
      <div class="row mainRow">
        <div class="col-4 d-flex align-items-center justify-content-center">
          <div class="current text-center">
            <p>CURRENT</p>
            <div id="round1">0</div>
          </div>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center">
          <div class="row options">
            <div class="col-12">
              <div class="d-flex align-items-center justify-content-center">
                <p  role="button" onclick="rollDice()">
                  <svg class="icon mb-2" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                  <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                  <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                  </svg>Roll Dice
                </p>
              </div>
            </div>
            <div class="col-12">
              <div class="d-flex align-items-center justify-content-center">
                <p role="button" id="holdButton" onclick="hold()">
                  <svg class="icon mb-2" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="bi bi-save" viewBox="0 0 16 16">
                  <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                  </svg>Hold
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center">
          <div class="current text-center">
            <p>CURRENT</p>
            <div id="round2">0</div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
  </body>
</html>
